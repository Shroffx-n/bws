<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .privacy-section {
      margin-bottom: 16px;
      padding: 12px;
      background: #f9f9fb;
      border-radius: 6px;
      border: 1px solid #e0e0e6;
    }

    .privacy-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #15141a;
      cursor: pointer;
    }

    .privacy-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .privacy-hint {
      margin-top: 6px;
      font-size: 11px;
      color: #5b5b66;
      line-height: 1.4;
    }

    .incognito-badge {
      display: none;
      margin-top: 8px;
      padding: 6px 10px;
      background: #2d2d30;
      color: white;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .incognito-badge.show {
      display: inline-block;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0060df;
      color: white;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #003eaa;
    }

    button:active {
      background: #002275;
    }

    button:disabled {
      background: #b1b1b3;
      cursor: not-allowed;
    }

    .secondary {
      background: #f0f0f4;
      color: #15141a;
    }

    .secondary:hover {
      background: #e0e0e6;
    }

    .secondary:active {
      background: #cfcfd8;
    }

    .info {
      margin-top: 16px;
      padding: 12px;
      background: #f0f0f4;
      border-radius: 6px;
      font-size: 12px;
      color: #5b5b66;
      display: none;
    }

    .info.show {
      display: block;
    }

    .success {
      background: #e3f9e9;
      color: #0a6e31;
    }

    .error {
      background: #ffe8e8;
      color: #c41e3a;
    }
  </style>
</head>
<body>
  <h2>üìë Export Browser Session</h2>

  <div class="privacy-section">
    <label class="privacy-label">
      <input type="checkbox" id="privacy-mode">
      <span>Privacy Mode</span>
    </label>
    <div class="privacy-hint">
      Strip tracking parameters and hide tab titles
    </div>
    <div id="incognito-badge" class="incognito-badge">
      üï∂Ô∏è Incognito detected - Privacy mode recommended
    </div>
  </div>

  <div class="button-group">
    <button id="export-current">Export Current Window</button>
    <button id="export-all">Export All Windows</button>
    <button id="export-pinned" class="secondary">Export Pinned Tabs Only</button>
  </div>

  <div id="status" class="info"></div>

  <script src="popup.js"></script>
</body>
</html>
